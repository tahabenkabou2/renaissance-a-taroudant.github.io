<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contacter Nous!</title>
<style>
    /* Styles for the form */
    body {
        font-family: Arial, sans-serif;
    }
    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <div class="form-container">
        <h1>Contacter Nous!</h1>
        <form id="commentForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <label for="comment">Comment:</label><br>
            <textarea id="comment" name="comment" rows="4" placeholder="Enter your comment" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById("commentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Show a professional message for successful submission
            alert("Thank you for your comment! We appreciate your feedback.");

            // You can also submit the form data to a server using AJAX if needed
        });
    </script>
</body>
</html>
